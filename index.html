<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Detector</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <h1>Shape Detector Demo</h1>

  <input type="file" id="fileInput" accept="image/*" />
  <canvas id="canvas"></canvas>
  <pre id="output"></pre>

  <script type="module">
    import { ShapeDetector } from './dist/main.js';

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');

    const detector = new ShapeDetector();

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      await img.decode();

      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, img.width, img.height);
      console.log("Running detectShapes...");
      const results = detector.detectShapes(imageData);
      console.log("Detected shapes:", results);

      // Visualize detected shapes
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'red';
      for (const shape of results) {
        ctx.beginPath();
        shape.contour.forEach((p, i) => {
          if (i === 0) ctx.moveTo(p.x, p.y);
          else ctx.lineTo(p.x, p.y);
      });
        ctx.closePath();
        ctx.stroke();

        ctx.fillStyle = 'black';
        ctx.font = '14px sans-serif';
        ctx.fillText(shape.type, shape.centroid.x, shape.centroid.y);
      }

      output.textContent = JSON.stringify(results, null, 2);
    });
  </script>
</body>
</html>
